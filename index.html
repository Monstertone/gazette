<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Galvanize Gazette</title>
    <link rel="icon"
      type="image/png"
      href="images/favicon-16x16.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>

    <div class="container main">

           <div class="container flexible">
                   <div class="leftheadbox">
                     "All The News That Fits Your Needs"
                   </div>
                   <div>
                     <h1 id="main-title">The Galvanize Gazette</h1>
                   </div>
                   <div class="rightheadbox">
                     <img id="logo" src="images/gg_times_logo.png">
                   </div>
            </div>

        <div class="row">
            <div class="col-md-12 datebar">
               <!-- DATE GETS INSERTED HERE -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 formregion">
               <form>
                  <input type="text" id="searchInput" name="search-text" autofocus>
                  <input type="submit" id="searchBtn" value="Search">
               </form>
            </div>
       </div>
       <!-- TEMPLATE TO CREATE STORY PLACEMENT -->
       <div class="template">

         <div class="storyDiv">
               <div class="">
                   <div class="storyTitle"></div>
                   <div class="storyDescription"></div>
                   <div class="storyAuthor"></div>
                   <!-- <br /> -->
                   <div class="storyLink">
                      <a href="" class="storyBtn" target="_blank">READ STORY</a>
                   </div>
               </div>

               <div class="imgDiv pull-right">
                   <img class="storyImg" src="">
               </div>
         </div>

       </div>


       <!-- THIS IS WHERE THE DYNAMICALLY RETRIEVED STORYS ARE PLACED -->

            <div id="newsContainer">



            </div>







 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script type="text/javascript" src="app.js"></script>
  </body>
</html>
